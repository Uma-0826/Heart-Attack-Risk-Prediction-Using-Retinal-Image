<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/4386466/pexels-photo-4386466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding-top: 80px;
        }
        header {
            background-color: rgba(78, 202, 230, 0.5);
            color: white;
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .header-title {
            font-size: 28px;
        }
        .login a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .login a:hover {
            background-color: white;
            color: #4ecae6;
        }
        .p {
            font-size: 60px;
            font-weight: bold;
            text-align:left;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Heart Attack Prediction</div>
        <div class="login">
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </header>
    <div class="p">Heart Attack Prediction using Retinal Image</div>
</body>
</html>
